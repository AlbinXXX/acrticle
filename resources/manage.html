<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <nav class="flex space-x-4">
        <a href="index.html" class="text-blue-600 font-semibold">Home</a>
      </nav>
      <a href="#" class="text-blue-600 font-semibold">Logout</a>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Manage Articles</h1>
        <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-xl"
          >Create Article</a
        >
      </div>
      <table class="w-full bg-white shadow rounded-2xl">
        <thead>
          <tr class="text-left border-b">
            <th class="p-4">Title</th>
            <th class="p-4">Date</th>
            <th class="p-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-4">Article Title 1</td>
            <td class="p-4">June 1, 2025</td>
            <td class="p-4 space-x-2">
              <a href="#" class="text-blue-600">Edit</a>
              <a href="#" class="text-red-600">Delete</a>
            </td>
          </tr>
          <!-- Add more article rows here -->
        </tbody>
      </table>
    </main>
  </body>
</html>
