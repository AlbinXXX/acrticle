<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form class="bg-white p-8 rounded-2xl shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <label class="block mb-4">
        <span class="text-gray-700">Username</span>
        <input type="text" class="mt-1 block w-full border rounded p-2" />
      </label>
      <label class="block mb-6">
        <span class="text-gray-700">Password</span>
        <input type="password" class="mt-1 block w-full border rounded p-2" />
      </label>
      <button class="w-full bg-blue-600 text-white py-2 rounded-xl">Login</button>
    </form>
  </body>
</html>
